<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Burger Restaurant</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div id="logo-container">
        <img src="logo.jpg" style="height: 100px; width: 100px;" />
      </div>
      <div id="navigation-container">
        <ul id="navigation">
          <li>Home</li>
          <li>Menu</li>
          <li>Drinks</li>
          <li>About Us</li>
        </ul>
        <button id="order-button">Order Online</button>
      </div>
    </div>
    <div id="hero-image">
      <div id="hero-title-container">
        <span id="top-title">DELICIOUS</span>
        <span id="sub-title">BIG n' BOLD FLAVORS</span>
        <button id="hero-button">View Our Menu</button>
      </div>
    </div>

    <div id="botm-section">
      <h2>Burger of the Month</h2>
      <p>Check Out this Month's Top 3 Featured Burgers!</p>
      <div id="botm-container">
        <div class="botm-card" id="botm-1">
          <div class="burger-name">
            <h3>American Classic</h3>
          </div>
        </div>
        <div class="botm-card" id="botm-2">
          <div class="burger-name">
            <h3>Roasted Cali</h3>
          </div>
        </div>
        <div class="botm-card" id="botm-3">
          <div class="burger-name">
            <h3>Bacon Sliders</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
